<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - JUSDC Documentation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e88a8 0%, #16697d 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 8em;
            margin-bottom: 20px;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            opacity: 0.95;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        a {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #1e88a8;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/">‚Üê Back to Documentation Home</a>
    </div>
</body>
</html>
